{% extends "layout.html" %}

{%block body %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Message</th>
      </tr>
    </thead>
    <tbody>
        {% for i in Contact %}
      <tr>
        
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.message}}</td>
        
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
